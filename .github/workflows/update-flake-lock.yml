name: Update flake.lock

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update flake.lock
        run: nix flake update --accept-flake-config

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Validate flake
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          # Basic validation that the flake still evaluates
          nix flake check --accept-flake-config --no-build 2>/dev/null || nix flake show --accept-flake-config

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update flake.lock'
          title: 'chore: automated flake.lock update'
          body: |
            ## Automated flake.lock update

            This PR was automatically created by the GitHub Actions workflow.

            ### Changes
            - Updated `flake.lock` with latest input versions

            ### Checklist
            - [ ] Review the flake.lock diff for unexpected changes
            - [ ] Test locally with `nixos-rebuild build --flake .`
            - [ ] Merge when ready

            ---
            *This PR was created automatically by the [update-flake-lock](.github/workflows/update-flake-lock.yml) workflow.*
          branch: automated/update-flake-lock
          delete-branch: true
          labels: |
            dependencies
            automated
